<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 메인 페이지</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header>
    <div class="logo">Shop Logo</div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <section class="product-list">
        <div class="product-item">
            <img src="/image/1.jpg" alt="Product 1">
            <h2>1</h2>
            <p>$49.99</p>
        </div>
        <div class="product-item">
            <img src="image/2.jpg" alt="Product 2">
            <h2>2</h2>
            <p>$59.99</p>
        </div>
        <div class="product-item">
            <img src="/image/3.jpg" alt="Product 3">
            <h2>3</h2>
            <p>$39.99</p>
        </div>
        <div class="product-item">
            <img src="/image/4.jpg" alt="Product 4">
            <h2>4</h2>
            <p>$39.99</p>
        </div>
        <div class="product-item">
            <img src="/image/5.jpg" alt="Product 5">
            <h2>5</h2>
            <p>$39.99</p>
        </div>
        <div class="product-item">
            <img src="/image/6.jpg" alt="Product 6">
            <h2>6</h2>
            <p>$39.99</p>
        </div>
        <!-- 추가 제품을 여기에 배치할 수 있습니다 -->
    </section>

    <!-- Modal Structure -->
    <div id="productModal" class="ReactModal__Overlay" style="display: none;">
        <div class="ReactModal__Content">
            <div class="product-content">
                <h2 id="productTitle">Product Title</h2>
                <img id="productImage" src="" alt="Product Image">
                <p id="productPrice">Product Price</p>
                <button id="saveAndGo">Save & Go</button>
                <button id="closeModal">Close</button>
            </div>
        </div>
    </div>
</main>
<script src="js/main.js"></script>
</body>
</html>
