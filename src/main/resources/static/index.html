<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images</title>
</head>
<body>
<h1>Upload Two Images</h1>
<form action="/send/image" method="post" enctype="multipart/form-data">
    <label for="image1">Image 1:</label>
    <input type="file" id="image1" name="image1" accept="image/*" required><br><br>

    <label for="image2">Image 2:</label>
    <input type="file" id="image2" name="image2" accept="image/*" required><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
